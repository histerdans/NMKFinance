	
{% extends 'base.html' %}

{% block content %}


{%load static %}


<!--PAGE CONTENT BEGINS-->
<div class="table-header">
	Add Records
</div>
<div class="hr hr-dotted"></div>
<div class="row-fluid">
	<div class="span12">
		<div class="widget-box">
			<form class="form-horizontal" id="validation-form" action="{% url 'GeneralLedger:newGL' %}" method="POST" style="display: block;" novalidate="novalidate">{% csrf_token %}
				

				<div class="hr hr-dotted"></div>

				<div class="hr hr-dotted"></div>
				<div class="control-group">
					<label class="control-label" for="slug_number">Number:</label>

					<div class="controls">
						<span class="span12">
							<input class="span6" disabled="T" id="slug_number" name="slug_number" type="text">
						</span>
					</div>
				</div>
				<div class="hr hr-dotted"></div>
				
				<div class="hr hr-dotted"></div>
				<div class="control-group">
					<label class="control-label" for="item_name">Item Name:</label>

					<div class="controls">
						<span class="span12">
							<input class="span6" type="text" id="item_name" name="item_name">
						</span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="description">Description:</label>

					<div class="controls">
						<span class="span12">
							<textarea class="span8" name="description" id="description"></textarea>
						</span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="partner">Partner:</label>

					<div class="controls">
						<span class="span12">
							<input class="span6" type="text" id="partner" name="partner">
						</span>
					</div>
				</div>
				<div class="hr hr-dotted"></div>

				<div class="control-group">
					<label class="control-label" for="invoice">Invoice:</label>

					<div class="controls">
						<span class="span12">
							<input class="span6" type="text" id="invoice" name="invoice">
						</span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="invoice_amount">Invoice Amount:</label>

					<div class="controls">
						<span class="span12">
							<input class="span6" type="text" id="invoice_amount" name="invoice_amount">
						</span>
					</div>
				</div>

				<div class="hr hr-dotted"></div>
				<div class="control-group">
					<label class="control-label" for="transaction_ref_number">Transaction/Referenced Number:</label>

					<div class="controls">
						<span class="span12">
							<input class="span6" type="text" id="transaction_ref_number" name="transaction_ref_number">
						</span>
					</div>
				</div>

				<div class="control-group">
					<label class="control-label" for="account_name">Account Name:</label>

					<div class="controls">
						<span class="span12">
							<input class="span6" type="text" id="account_name" name="account_name">
						</span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="account_number">Account Number:</label>

					<div class="controls">
						<span class="span12">
							<input class="span6" type="text" id="account_number" name="account_number">
						</span>
					</div>
				</div>

				<div class="hr hr-dotted"></div>

				<div class="control-group">
					<label class="control-label" for="date_due">Date Due:</label>

					<div class="controls">
						<span class="span12">
							<input class="span6" type="text" id="date_due" name="date_due">
						</span>
					</div>
				</div>

				<div class="hr hr-dotted"></div>

				<div class="control-group">
					<label class="control-label" for="debit">Debit:</label>

					<div class="controls">
						<span class="span12">
							<input class="span6" type="text" id="debit" name="debit">
						</span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="credit">Credit:</label>

					<div class="controls">
						<span class="span12">
							<input class="span6" type="text" id="credit" name="credit">
						</span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="currency">Currency</label>

					<div class="controls">
						<span class="span12">
							<select class="span3" id="currency" name="currency">
								<option value="">------------------
								</option><option value="Kshs">Kshs
								</option><option value="Dollars">Dollars
								</option><option value="Pounds">Pounds
								</option></select>
							</span>
						</div>
					</div>

					<div class="hr hr-dotted"></div>


					<div class="control-group">
						<label class="control-label" for="tax_amount">Tax Amount:</label>

						<div class="controls">
							<span class="span12">
								<input class="span6" type="text" id="tax_amount" name="tax_amount">
							</span>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="paye">PAYE:</label>

						<div class="controls">
							<span class="span12">
								<input class="span6" type="text" id="paye" name="paye">
							</span>
						</div>
					</div>
					<div class="hr hr-dotted"></div>
					<div class="hr hr-dotted"></div>
					<div class="form-actions">
						<button class="btn btn-info btn-next" type="submit" data-last="Finish ">
							<i class="icon-ok bigger-110"></i>
							Submit
						</button>

						&nbsp; &nbsp; &nbsp;
						<button class="btn" type="reset">
							<i class="icon-undo bigger-110"></i>
							Reset
						</button>
					</div>
				</form>

			</div><!--/widget-body-->
		</div>
	</div>
	<!--PAGE CONTENT ENDS-->


	{% endblock %}
