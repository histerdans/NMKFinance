
         <table id="items_table_summaryGL" class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th class="center">
                        <label>
                            <input type="checkbox" />
                            <span class="lbl"></span>
                        </label>
                    </th>
                    <th>Year</th>
                    <th>Quarter</th>
                    <th>Item Category</th>
                    <th>Item Name</th>
                    <th>Notes</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody class="table table-striped table-bordered table-hover">

        {% for obj in objs %}
                <tr>
                    <td class="center">
                        <label>
                            <input type="checkbox" />
                            <span class="lbl"></span>
                        </label>
                    </td>
                    <td >{{obj.YearNow}}</td>
                    <td >{{obj.QuarterNow}}</td>
                    <td >{{obj.item_category}}</td>
                    <td >{{obj.item_name}}</td>
                    <td >{{obj.notes}}</td>
                    <td class="badge badge-inverse ">
                        <span class="money">{{obj.Amount}}</span>
                    </td>


                </tr>
        {% endfor %}
            </tbody>
        </table>

        {{cat.total_sum}}
