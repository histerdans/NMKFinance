<script type="text/javascript">
	function show_box(id) {
		$('.widget-box.visible').removeClass('visible');
		$('#'+id).addClass('visible');
	}
</script>
<script type="text/javascript">
	$(function() {
		$('#login-form').validate({
			errorElement: 'span',
			errorClass: 'help-inline',
			focusInvalid: false,
			rules: {
				Password: {
					required: true,
				},
				Username: {
					required: true
				},
				messages: {
					Username: {
						required: "Please Enter a Correct Username.",
					},
					
					Password: {
						required: "Please Enter a Correct password.",
					},
				invalidHandler: function (event, validator) { //display error alert on form submit   
					$('.alert-error', $('#login-form')).show();
				},

				highlight: function (e) {
					$(e).closest('.control-group').removeClass('info').addClass('error');
				},

				success: function (e) {
					$(e).closest('.control-group').removeClass('error').addClass('info');
					$(e).remove();
				},

				
			}})
	})
</script>
<script type="text/javascript">
	$(function() {



		
		$.mask.definitions['~']='[+-]';
		$('#Phone').mask('(999) 999-9999');

		jQuery.validator.addMethod("Phone", function (value, element) {
			return this.optional(element) || /^\(\d{3}\) \d{3}\-\d{4}( x\d{1,6})?$/.test(value);
		}, "Enter a valid phone number.");
		jQuery.validator.addMethod("Museumemail", function (value, element) {
			return this.optional(element) || /^.+@museums.or.ke$/.test(value);
		}, "Only @museums.or.ke email addresses are allowed.");

		$('#register-form').validate({
			errorElement: 'span',
			errorClass: 'help-inline',
			focusInvalid: false,
			rules: {
				Email: {
					required: true,
					Museumemail:true
				},
				Password1: {
					required: true,
					minlength: 5
				},
				Password2: {
					required: true,
					minlength: 5,
					equalTo: "#password"
				},
				Username: {
					required: true
				},
				Phone: {
					required: true,
					Phone: 'required'
				},
				Lastname: {
					required: true
				},
				idno: {
					required: true
				},
				Firstname: {
					required: true
				},
				agree: {
					required: true
				},
				
				messages: {
					Username: {
						required: "Please Enter a Correct Username.",
						Email: "Please Enter a Correct Username."
					},
					Email: {
						required: "Please provide a valid email.",
						Email: "Please provide a valid email."
					},
					Password1: {
						required: "Please Enter a Correct password.",
						minlength: "Please specify a secure password."
					},
					agree: "Please accept our policy"
				},



					invalidHandler: function (event, validator) { //display error alert on form submit   
						$('.alert-error', $('.login-form')).show();
					},

					highlight: function (e) {
						$(e).closest('.control-group').removeClass('info').addClass('error');
					},

					success: function (e) {
						$(e).closest('.control-group').removeClass('error').addClass('info');
						$(e).remove();
					},

					errorPlfinancement: function (error, element) {
						if(element.is(':checkbox') || element.is(':radio')) {
							var controls = element.closest('.controls');
							if(controls.find(':checkbox,:radio').length > 1) controls.append(error);
							else error.insertAfter(element.nextAll('.lbl:eq(0)').eq(0));
						}
						else if(element.is('.select2')) {
							error.insertAfter(element.siblings('[class*="select2-container"]:eq(0)'));
						}
						else if(element.is('.chzn-select')) {
							error.insertAfter(element.siblings('[class*="chzn-container"]:eq(0)'));
						}
						else error.insertAfter(element);
					},

					submitHandler: function (form) {
					},
					invalidHandler: function (form) {
					}
				});

		
		
	}})
</script>
</body>
