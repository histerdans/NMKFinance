	
{% extends 'base.html' %}

{% block content %}


{%load static %}


<!--PAGE CONTENT BEGINS-->
<div class="table-header">
	Add Records
</div>
<div class="hr hr-dotted"></div>
<div class="row-fluid">
	<div class="span12">
		<div class="widget-box">
			<form class="form-horizontal" id="validation-form" method="POST" style="display: block;" novalidate="novalidate">{% csrf_token %}
				<div class="control-group">
					<label class="control-label" for="email">Email Address:</label>

					<div class="controls">
						<div class="span12">
							<input type="email" name="email" id="email" class="span6">
						</div>
					</div>
				</div>

				<div class="control-group">
					<label class="control-label" for="password">Password:</label>

					<div class="controls">
						<div class="span12">
							<input type="password" name="password" id="password" class="span4">
						</div>
					</div>
				</div>

				<div class="control-group">
					<label class="control-label" for="password2">Confirm Password:</label>

					<div class="controls">
						<div class="span12">
							<input type="password" name="password2" id="password2" class="span4">
						</div>
					</div>
				</div>

				<div class="hr hr-dotted"></div>

				<div class="control-group">
					<label class="control-label" for="name">Company Name:</label>

					<div class="controls">
						<span class="span12">
							<input class="span6" type="text" id="name" name="name">
						</span>
					</div>
				</div>

				<div class="control-group">
					<label class="control-label" for="phone">Phone Number:</label>

					<div class="controls">
						<div class="span3 input-prepend">
							<span class="add-on">
								<i class="icon-phone"></i>
							</span>

							<input class="span12" type="tel" id="phone" name="phone">
						</div>
					</div>
				</div>

				<div class="control-group">
					<label class="control-label" for="url">Company URL:</label>

					<div class="controls">
						<div class="span12">
							<input type="url" id="url" name="url" class="span8">
						</div>
					</div>
				</div>

				<div class="hr hr-dotted"></div>

				<div class="control-group">
					<label class="control-label">Subscribe to</label>

					<div class="controls">
						<span class="span12">
							<label>
								<input name="subscription" value="1" type="checkbox">
								<span class="lbl"> Latest news and announcements</span>
							</label>

							<label>
								<input name="subscription" value="2" type="checkbox">
								<span class="lbl"> Product offers and discounts</span>
							</label>
						</span>
					</div>
				</div>

				<div class="control-group">
					<label class="control-label">Gender</label>

					<div class="controls">
						<span class="span12">
							<label class="blue">
								<input name="gender" value="1" type="radio">
								<span class="lbl"> Male</span>
							</label>

							<label class="blue">
								<input name="gender" value="2" type="radio">
								<span class="lbl"> Female</span>
							</label>
						</span>
					</div>
				</div>

				<div class="hr hr-dotted"></div>

				

					<div class="control-group">
						<label class="control-label" for="platform">Platform</label>

						<div class="controls">
							<span class="span12">
								<select class="span3" id="platform" name="platform">
									<option value="">------------------
									</option><option value="linux">Linux
									</option><option value="windows">Windows
									</option><option value="mac">Mac OS
									</option><option value="ios">iOS
									</option><option value="android">Android
									</option></select>
								</span>
							</div>
						</div>

						<div class="control-group">
							<label class="control-label" for="comment">Comment</label>

							<div class="controls">
								<span class="span12">
									<textarea class="span8" name="comment" id="comment"></textarea>
								</span>
							</div>
						</div>

						<div class="control-group">
							<div class="controls">
								<span class="span6">
									<label>
										<input name="agree" id="agree" type="checkbox">
										<span class="lbl"> I accept the policy</span>
									</label>
								</span>
							</div>
						</div>
						<div class="form-actions">
							<button class="btn btn-info btn-next" type="submit" data-last="Finish ">
								<i class="icon-ok bigger-110"></i>
								Submit
							</button>

							&nbsp; &nbsp; &nbsp;
							<button class="btn" type="reset">
								<i class="icon-undo bigger-110"></i>
								Reset
							</button>
						</div>
					</form>

				</div><!--/widget-body-->
			</div>
		</div>
		<!--PAGE CONTENT ENDS-->


		{% endblock %}
