{% extends 'base.html' %}

{% block content %}


{%load static %}


<!--PAGE CONTENT BEGINS-->



<div id="signup-box" class="signup-box visible widget-box no-border">
	<div class="widget-body">
		<div class="widget-main">
			<h4 class="header green lighter bigger center">
				<i class="icon-group blue"></i>
				Update User Details
			</h4>

			<div class="spfinance-6"></div>
			<p> Enter your details to begin: </p>

			<form id="register-form" autocomplete="false" action="" method="POST" enctype="multipart/form-data">{% csrf_token %}
				<fieldset>
					<label >
						<span class="block input-icon input-icon-right">
							{{form.first_name}}
							<i class="icon-user"></i></span>

						</label>
						<label>
							<span class="block input-icon input-icon-right">
								{{form.last_name}}
								<i class="icon-user"></i>
							</span>
						</label>
						<label>
							<span class="block input-icon input-icon-right">
								{{form.email}}
								<i class="icon-envelope"></i>
							</span>
						</label>
						<label>
							<span class="block input-icon input-icon-right">
								{{form.username}}
								<i class="icon-user"></i>
							</span>
						</label>
						<label>
							<span class="block input-icon input-icon-right">
								{{form.phone}}
								<i class="icon-external-link "></i>
							</span>
						</label>
						<label>
							<span class="block input-icon input-icon-right">
								{{form.national_id}}
								<i class="icon-credit-card "></i>
							</span>
						</label>

						<label>
							<span class="block input-icon input-icon-right">
								{{form.password1}}
								<i class="icon-lock"></i>
							</span>
						</label>

						<label>
							<span class="block input-icon input-icon-right">
								{{form.password2}}
								<i class="icon-lock"></i>
							</span>
						</label>

					
						<label class="control-group">
							
							{% for message in messages %}
							<div class="alert alert-error">
								{{form.errors}}
								{{message}}
								<br />
							</div>
							{% endfor %}
						</label>



						<div class="spfinance-24"></div>

				<label class="control-group center">
					<div class=" alert alert-error center">{{form.errors}}</div>
					{% for message in messages %}
					<div class="alert alert-success center">{{message}}</div>
					{% endfor %}

				</label>
						<div class="clearfix">
							<button type="reset" onclick="return true;"  class=" pull-left btn btn-small">
								<i class="icon-refresh"></i>
								Reset
							</button>

							<button onclick="return true;" type="submit" class=" pull-right btn btn-small btn-success">
								Update
								<i class="icon-arrow-right icon-on-right"></i>
							</button>
						</div>

					</fieldset>
				</form>
			</div>

		</div><!--/widget-body-->
	</div><!--/signup-box-->


	<!--PAGE CONTENT ENDS-->


	{% endblock %}
